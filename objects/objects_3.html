<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        function Person(firstName, lastName)
        {
            this.firstName = firstName;
            this.lastName = lastName;
            
            Object.defineProperty(this, 'fullName', {
                get: function()
                {
                    return `${this.firstName} ${this.lastName}`;
                },
                configurable: false
            })
        }

        let p1 = new Person("Sanket", "Gupta");

        console.log(Object.keys(p1));
        for(let key in p1)
        {
            console.log(key);
        }

        // expected for both cases:
        // firstName
        // lastName

        // ways to enumerate properties of an object
        // 1. Object.keys(obj)
        // returns an array of all enumerable properties of the object, without including prototype chain properties

        // 2. for..in loop
        // iterates over all enumerable properties of the object, including prototype chain properties

        // 3. Object.getOwnPropertyNames(obj)
        // returns an array of all properties of the object, including non-enumerable properties, without including prototype chain properties
        

    </script>

</body>
</html>
