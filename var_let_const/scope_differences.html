        {
            var functionVar = "I am a var with a function scope"
            console.log(functionVar)
        }

        myFun()

        // gives error

        if(true)
        {
            var globalVar2 = "Even tho I am in a block, I am of global scope"
            console.log(globalVar2)
        }

        console.log(globalVar2)

        {
            let blockVar = "I have a block scope"
            console.log(blockVar)
        }

        // gives error
        // console.log(blockVar)

    

    </script>
